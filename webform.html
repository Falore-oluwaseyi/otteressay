<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="webform.css">
</head>

<body>
    <header class="h-container">
        <div class="container">
            <div class="first-part">
                    <img src="logo.jpg" alt="">
            
                    <h1>For Individuals</h1>
             <br>
                <p>Start benefiting from the wellness experience. For 
                 companies looking on increasing productivity, and improving organisation wellness.
                </p>
            </div>
    </header>
        <main>
            <div class="right-section">
                <form>
                    <div class="form-1">
                        <div class="panel">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="Enter First Name">
                        </div>
                        <div class="panel">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Enter Last Name">
                        </div>
                    </div>
    
                    <div class="form-1">
                        <div class="panel">
                            <label for="gender">Gender</label>
                            <select id="gender">
                                <option>Select here</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="panel">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob">
                        </div>
                    </div>
    
                    <div class="form-1">
                        <div class="panel">
                            <label for="weight">Weight (KG)</label>
                            <input type="text" id="weight" placeholder="Enter Weight">
                        </div>
                        <div class="panel">
                            <label for="height">Height (CM)</label>
                            <input type="text" id="height" placeholder="Enter height here..">
                        </div>
                    </div>
    
                    <div class="form-1">
                        <label for="activity">Activity Level</label>
                        <select id="activity">
                            <option>Select here</option>
                            <option>Low</option>
                            <option>Moderate</option>
                            <option>High</option>
                        </select>
                    </div>
    
                    <div class="form-1">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter Password">
                    </div>
    
                    <div class="form-1">
                        <button type="submit"><strong>Register</strong></button>
                    </div>
                    <div class="Policy">
                        By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>
                    </div>
                </form>
        </main>
        </div>
</body>
</html>
